<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- MDCCard -->
<link rel="stylesheet" th:href="@{/css/output.css}">

<div th:fragment="MDCCard" class="mdc-card " th:id=${id} th:classappend="${class != null ? class : ''}">
	<div class="mdc-card__primary-action" tabindex="0">
		<div class="mdc-card__media mdc-card__media--16-9"></div>
		<div class="p-3">
			<h4 class="title" th:text=${title}>Title</h4>
			<h5 class="subtitle" th:text=${subTitle}>SubTitle</h5>
		</div>
		<div class="px-3 pb-2 card-text">
			This is a card description.We will set this text in Javascript because often, it is
			a static text.<span class="more-dots">..</span>
			<div class="collapse">
				More description. This text can be collapse to show more text
			</div>
		</div>
	</div>
	<div class="mdc-card__actions p-2"></div>
</div>

</html>
